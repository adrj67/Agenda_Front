<body>
    
    <div id="contenedor">
        
        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform" (ngSubmit)="login()">
                    <label for="usuario">Usuario</label>
                    <input id="usuario" type="text" name="usuario" class="form-control" 
                    [(ngModel)]="usuario.correo" [ngModelOptions]="{standalone: true}" 
                    placeholder="Usuario" required>
                    
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" class="form-control"
                    [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}" 
                    placeholder="Contraseña" name="password" required>
                    
                    <button type="submit" title="Ingresar" value="Ingresar" name="Ingresar">Login</button>
                </form> 
            </div>
            <div id="derecho">
                <div class="row" *ngIf="loading">
                    <div class="col-md-6">
                        <div class="spinner-border text-info float-end" role="status">
                            <span class="sr-only">Cargando...</span>
                        </div>
                    </div>
                </div>
                <div class="titulo">
                    Bienvenido
                </div>
                <div>
                    <h3> &mdash; Agenda de contactos &mdash;</h3>
                </div>
                <hr>
                <div class="pie-form">
                    <a href="signin" (click)="crearCuenta()">¿No tienes Cuenta? Registrate</a>
                    <div class="row" *ngIf="errorInicio">
                        <h3><label class="float-start" style="color: rgb(255, 255, 0)">Usuario o password incorrecto.</label></h3>
                    </div>   
                </div>
                
            </div>
        </div>
    </div>
    
</body>
